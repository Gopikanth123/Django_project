<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <form accept="login" method="post">
            {% csrf_token %}
            <label for="username"><h3>Username:</h3></label>
            <input name="username" type="text" placeholder="Enter your username"><br><br>
            <label for="password"><h3>Password:</h3></label>
            <input name="password" type="password" placeholder="Enter password"><br><br>
            <button type="submit" class="btn">Submit</button><br><br>
        </form>
        <a href="{% url 'register' %}"><button style="text-align: center;">Sign-up</button></a>
        <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        </div>
    </body>
</html>
